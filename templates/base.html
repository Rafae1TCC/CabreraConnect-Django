{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="landing-container">
         <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="brand-link">
                <span class="brand-text">Cabrera Connect</span>
            </a>
            
            <div class="nav-menu" id="navMenu">
                    <a href="{% url 'landing_page' %}" class="nav-link active">Home</a>
                    <a href="{% url 'services' %}" class="nav-link">Services</a>
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                    <a href="{% url 'contact' %}" class="btn btn-nav-cta">
                        <span>Get a Quote</span>
                        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M5 12h14m-7-7l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </a>
            </div>
            
            <div class="nav-toggle" id="navToggle">
                <span class="toggle-line"></span>
                <span class="toggle-line"></span>
                <span class="toggle-line"></span>
            </div>
        </div>
    </nav>
        {% block content %}
        {% endblock content %}
    </div>
<script href="{% static 'js/navbar.js' %}" ></script>
</body>
</html>
